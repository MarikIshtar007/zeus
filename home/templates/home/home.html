{% extends "home\layout.html" %}

{%block heading%}Zeus - King of Shops.. Lightning Fast!!! {% endblock %}

{% block body %}
<h1> The main Page</h1>
  <div class="container">
    <div class="row">
      {% for product in product_list %}
      <div class="col-md-4 col-sm-12 col-lg-3 m-1">
              <div class="card" style='width:100%; height:300px;'>
                <img src="{{ product.image }}" style="width:100%;" class="card-img-top" alt="{{ product.name }}">
                      <div class="card-body">
                        <h5 class="card-title"> {{ product.name }}</h5>
                        <p class="card-text">{{ product.preview_text }}</p>
                      </div>
                  <div class='card-footer text-center'>
                  <a href="#" class="btn btn-success">Add to Cart</a>
                  </div>
               </div>
        </div>
      {% endfor %}
  </div>
  </div>
{% endblock %}
